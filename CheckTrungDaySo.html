<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lọc số trùng và không trùng</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    h1 { font-size: 20px; margin-bottom: 10px; }
    textarea {
      width: 100%; min-height: 160px; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
      font-family: ui-monospace, monospace;
    }
    button {
      margin-top: 10px; padding: 8px 14px;
      background: #2563eb; color: white; border: none;
      border-radius: 6px; cursor: pointer;
    }
    .results { display: flex; gap: 20px; margin-top: 20px; }
    .card { flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 10px; }
    .card h2 { font-size: 16px; margin: 0 0 10px; }
    .count { font-size: 12px; color: #666; margin-bottom: 8px; }
    .list { display: flex; flex-direction: column; gap: 6px; }
    .item {
      border: 1px solid #ccc; border-radius: 4px;
      padding: 6px 8px; font-family: ui-monospace, monospace;
      background: #f9fafb;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Lọc số trùng và không trùng (dạng cột)</h1>

  <textarea id="input" placeholder="Nhập dãy số, cách nhau bằng dấu phẩy hoặc xuống dòng"></textarea>
  <br>
  <button id="filterBtn">Lọc</button>

  <div class="results">
    <div class="card">
      <h2>Số trùng</h2>
      <div id="dupsCount" class="count"></div>
      <div id="dups" class="list"></div>
    </div>
    <div class="card">
      <h2>Số không trùng</h2>
      <div id="uniquesCount" class="count"></div>
      <div id="uniques" class="list"></div>
    </div>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const filterBtn = document.getElementById('filterBtn');
    const dupsEl = document.getElementById('dups');
    const uniquesEl = document.getElementById('uniques');
    const dupsCountEl = document.getElementById('dupsCount');
    const uniquesCountEl = document.getElementById('uniquesCount');

    function parseInput(raw) {
      // Tách theo dấu phẩy hoặc xuống dòng thật sự
      return raw
        .split(/[,\n]/)
        .map(s => s.trim())
        .filter(s => s.length > 0);
    }

    function filterByFrequency(arr) {
      // Đếm theo CHUỖI để giữ nguyên số dài/leading zeros
      const counts = Object.create(null);
      for (const s of arr) counts[s] = (counts[s] || 0) + 1;

      // Giữ thứ tự xuất hiện đầu tiên, không lặp lại nhóm
      const seenDup = new Set();
      const seenUni = new Set();
      const duplicates = [];
      const uniques = [];

      for (const s of arr) {
        if (counts[s] > 1) {
          if (!seenDup.has(s)) { seenDup.add(s); duplicates.push(s); }
        } else {
          if (!seenUni.has(s)) { seenUni.add(s); uniques.push(s); }
        }
      }
      return { duplicates, uniques, counts };
    }

    function renderList(container, items, counts) {
      container.innerHTML = '';
      if (items.length === 0) {
        container.textContent = 'Không có dữ liệu.';
        return;
      }
      const frag = document.createDocumentFragment();
      for (const s of items) {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = counts ? `${s} (x${counts[s]})` : s;
        frag.appendChild(div);
      }
      container.appendChild(frag);
    }
    function updateCountsUI(duplicates, uniques, counts) {
      if (duplicates.length) {
        const totalDupElems = duplicates.reduce((sum, s) => sum + counts[s], 0);
        dupsCountEl.textContent = `Nhóm trùng: ${duplicates.length} • Phần tử trùng: ${totalDupElems}`;
      } else {
        dupsCountEl.textContent = '';
      }
      uniquesCountEl.textContent = uniques.length ? `Số không trùng: ${uniques.length}` : '';
    }
    filterBtn.addEventListener('click', () => {
      const arr = parseInput(inputEl.value);
      const { duplicates, uniques, counts } = filterByFrequency(arr);

      renderList(dupsEl, duplicates, counts);
      renderList(uniquesEl, uniques, null);
      updateCountsUI(duplicates, uniques, counts);
    });
  </script>
</body>
</html>
