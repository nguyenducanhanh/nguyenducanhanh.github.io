<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        #searchBox {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .show-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .show {
            width: 200px;
            margin: 15px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .show img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Movie Explorer</h1>
    <input type="text" id="searchBox" placeholder="Enter movie name..." onkeyup="searchShow()">
    <div class="show-container" id="showContainer"></div>
    
    <script>
        const showContainer = document.getElementById("showContainer");
        
        function fetchShows(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    showContainer.innerHTML = "";
                    data.forEach(item => {
                        const show = item.show;
                        const showElement = document.createElement("div");
                        showElement.classList.add("show");
                        showElement.innerHTML = `
                            <img src="${show.image ? show.image.medium : 'https://via.placeholder.com/200'}" alt="${show.name}">
                            <h3>${show.name}</h3>
                            <p>‚≠ê ${show.rating.average || 'N/A'}</p>
                        `;
                        showContainer.appendChild(showElement);
                    });
                });
        }
        
        function searchShow() {
            const query = document.getElementById("searchBox").value;
            if (query.length > 2) {
                fetchShows(`https://api.tvmaze.com/search/shows?q=${query}`);
            } else {
                fetchShows(`https://api.tvmaze.com/shows`);
            }
        }
        
        // Fetch popular shows initially
        fetchShows(`https://api.tvmaze.com/shows`);
    </script>
</body>
</html>
